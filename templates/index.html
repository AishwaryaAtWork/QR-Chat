<!DOCTYPE html>
<html>
  <head>
    <title>Incognito Chat Application</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Corrected file path for style.css -->
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
    <!-- Including CryptoJS for AES encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 >IncognitoChat</h1>
      <div id="chat" class="jumbotron">
        <ul id="messages"></ul>
      </div>
      <div id="username-form">
        <button id="open-modal" class="joinBtn">Join</button>
      </div>
      <div class="input-group mb-3" id="message-input" style="display: none">
        <input
          type="text"
          id="message"
          class=""
          placeholder="Type your message here..."
        />
        <div class="input-group-append">
          <button id="send" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>

    <!-- Username Modal -->
    <div
      class="modal fade"
      id="usernameModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="usernameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- <div class="modal-header"> -->
            <h5 class="modal-title" id="usernameModalLabel">
              Enter Your Username
            </h5>
          <!-- </div> -->
          <!-- <div class="modal-body"> -->
            <input
              type="text"
              id="usernameInput"
              class=""
              placeholder="Username"
            />
          <!-- </div> -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button id="join" class="btn btn-primary" data-dismiss="modal">
              Join Chat
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap and jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Corrected file path for script.js -->
    <script src="/static/js/script.js"></script>
  </body>
</html>
